
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n ON/OFF</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <button id="toggleButton">OFF</button>

    <script>
        const button = document.getElementById('toggleButton');
        let isOn = false;

        button.addEventListener('click', () => {
            isOn = !isOn;
            document.body.style.backgroundColor = isOn ? 'white' : 'black';
            document.body.style.color = isOn ? 'black' : 'white';
            button.textContent = isOn ? 'ON' : 'OFF';
            button.style.backgroundColor = isOn ? 'black' : 'white';
            button.style.color = isOn ? 'white' : 'black';
        });
    </script>
</body>
</html>
